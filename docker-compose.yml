version: "3"
services:
  geth-bootnode:
    hostname: geth-bootnode
    environment: 
      - nodekeyhex=5156e422cf67e42e50fd4f8bb64912ea818a314785ef9379f0f88aeff4c18ea2 #Needs to be fix, so that the miners know the resulting enode id
    build:
      context: ./bootnode
    ports: 
      - 30301:30301/udp
    networks:
      chainnet: 
        ipv4_address: 172.25.0.101 # The miners need to know the IP address later on

  geth-dev-miner-1:
    hostname: geth-dev-miner-1
    depends_on: 
      - geth-bootnode
    environment:
      - address=0x52849c164f1306d13c807bf19a15821bd12659fc #derived from the private key which is passed in the args
      - bootnodeId=e967d6c4d944e8a6a23d4072df87d2a8a29bee8f0dcf1372c80247a30991d03e8860fb59b7e7656f522faad59afcf48f3769d13320e2f889174f9841c1155cd7 #derived from the nodekeyhex of the bootnode
      - bootnodeIp=172.25.0.101  
    build: 
      context: ./miner
      args:
        privatekey: ee6829c8f42994926675b22d255449fc07e75dfc8cedf469cc88a4bad27bd2c7 # Please don't do something like this in production, okay?
        password: Karamela15##
    container_name: geth-miner-1
    ports:
      - 8545:8545
    volumes:
      - eth-data-1:/root/.ethash
    networks:
      chainnet:
        ipv4_address: 172.25.0.102 # The monitor needs to know this address

  geth-dev-miner-2:
    hostname: geth-dev-miner-2
    depends_on: 
      - geth-bootnode
    environment:
      - address=0x97f66385c698f0de48888c4b2c614ffc906ddc3f #derived from the private key which is passed in the args
      - bootnodeId=e967d6c4d944e8a6a23d4072df87d2a8a29bee8f0dcf1372c80247a30991d03e8860fb59b7e7656f522faad59afcf48f3769d13320e2f889174f9841c1155cd7 #derived from the nodekeyhex of the bootnode
      - bootnodeIp=172.25.0.101
    build: 
      context: ./miner
      args:
        privatekey: 59f04a1598ccab45c5e2aa8ddcadc53bc87d459e66c39dc3b769a4343ca4afe2
        password: Karamela15##
    container_name: geth-miner-2
    ports:
      - 8546:8545
    volumes:
     - eth-data-2:/root/.ethash
    networks:
      chainnet:
        ipv4_address: 172.25.0.104

  geth-dev-miner-3:
     hostname: geth-dev-miner-3
     depends_on: 
       - geth-bootnode
     environment:
       - address=0x14d506982a656ef384ab5cb903369c62f9cf3c04 #derived from the private key which is passed in the args
       - bootnodeId=e967d6c4d944e8a6a23d4072df87d2a8a29bee8f0dcf1372c80247a30991d03e8860fb59b7e7656f522faad59afcf48f3769d13320e2f889174f9841c1155cd7 #derived from the nodekeyhex of the bootnode
       - bootnodeIp=172.25.0.101
     build:
       context: ./node
       args:
         privatekey: 8137fd410c88f55dc0da85386b2b79a5ed8676dc1d6d46310847b7154498ddeb
         password: Karamela15##
     container_name: geth-miner-3
     ports:
       - 8547:8545
     volumes:
      - eth-data-3:/root/.ethash
     networks:
       chainnet:
         ipv4_address: 172.25.0.110

  geth-monitor-backend:
    hostname: geth-monitor-backend
    depends_on: 
      - geth-dev-miner-1
    build:
      context: ./monitor-backend
    container_name: monitor-backend
    networks:
      chainnet:

  geth-monitor-frontend:
   hostname: geth-monitor-frontend
   depends_on: 
     - geth-monitor-backend
   build:
     context: ./monitor-frontend
   container_name: monitor-frontend
   ports:
    - 3000:3000
   networks:
    chainnet:
      ipv4_address: 172.25.0.103

networks:
  chainnet:
    driver: bridge
    ipam:
      config:
      - subnet: 172.25.0.0/24

volumes:
  eth-data-1:
  eth-data-2:
  eth-data-3:
